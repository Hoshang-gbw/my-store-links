            font-weight: 600;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: #E10600;
            transform: scale(1.02);

        }

    <script>
        lucide.createIcons();
