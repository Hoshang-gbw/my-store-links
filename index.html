    <script>
        // Initialize Icons
        lucide.createIcons();

        // Function to generate and download Contact Card
        function downloadVCard() {
            const vcard = "BEGIN:VCARD\n" +
                        "VERSION:3.0\n" +
                        "FN:Great Britain Waffle\n" +
                        "ORG:Great Britain Waffle\n" +
                        "TEL;TYPE=CELL:9924754866\n" +
                        "TEL;TYPE=CELL:6352387720\n" +
                        "EMAIL:wecare@greatbritainwaffle.com\n" +
                        "URL:https://www.greatbritainwaffle.com\n" +
                        "END:VCARD";
            
            const blob = new Blob([vcard], { type: "text/vcard" });
            const url = window.URL.createObjectURL(blob);
            const newLink = document.createElement("a");
            newLink.href = url;
            newLink.setAttribute("download", "Great_Britain_Waffle.vcf");
            newLink.click();
        }
