        /* Primary Brand Colors: Red (#E10600), White (#FFFFFF), Black (#000000) */
        body { background-color: #000000; font-family: 'Helvetica Neue', Arial, sans-serif; color: #FFFFFF; }
        
        /* Subtle Gold accent for the 'Royal' feel */
        .gold-accent { color: #D4AF37; }

        .btn-primary { 
            background-color: #E10600;

            transition: all 0.3s ease;
        }
        .btn-primary:hover { background-color: #b30500; transform: translateY(-2px); }

        /* Secondary Buttons: Black background, White border */
        .link-card { 
            border: 1px solid #333; 
            background: #0f0f0f;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .link-card:hover { 
            border-color: #E10600; /* Turns red on hover */
            transform: translateY(-2px);
            background: #1a1a1a;
        }
        
        .icon-style { color: #D4AF37; width: 20px; height: 20px; margin-right: 12px; }
    </style>
</head>
